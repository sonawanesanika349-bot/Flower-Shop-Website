<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Greenery World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Greenery World</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="order.html">Order</a>
                <a class="nav-link" href="dashboard.html">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Place Your Order</h1>
        <form action="php/order.php" method="POST">
            <div class="mb-3">
                <label for="flowerType" class="form-label">Flower Type</label>
                <select class="form-select" id="flowerType" name="flowerType" required>
                    <option value="Roses">Roses</option>
                    <option value="Tulips">Tulips</option>
                    <option value="Lilies">Lilies</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="mb-3">
                <label for="banquetDesign" class="form-label">Banquet Design</label>
                <select class="form-select" id="banquetDesign" name="banquetDesign">
                    <option value="Wedding">Wedding</option>
                    <option value="Party">Party</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
